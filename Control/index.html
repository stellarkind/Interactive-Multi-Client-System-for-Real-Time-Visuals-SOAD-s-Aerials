<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control (Visualista)</title>
  <style>
    :root { color-scheme: dark light; }
    body { font-family: system-ui, sans-serif; max-width: 780px; margin: 2rem auto; padding: 0 1rem; }
    .row { display: flex; gap: 1rem; align-items: center; margin-bottom: .75rem; }
    input[type="range"] { width: 260px; }
    label { display: inline-flex; align-items: center; gap: .5rem; }
    input[type="color"] { width: 48px; height: 32px; padding: 0; border: none; }
    pre { background: #1112; padding: .75rem; border-radius: 8px; overflow: auto; }
    small { opacity: .7; }
  </style>
</head>
<body>
  <h1>Control (Visualista)</h1>

  <div class="row">
    <label>Speed
      <input id="speed" type="range" min="0" max="1" step="0.01" value="0.5">
    </label>
    <span id="speedVal">0.50</span>
  </div>

  <div class="row">
    <label>Density
      <input id="density" type="range" min="0" max="1" step="0.01" value="0.5">
    </label>
    <span id="densityVal">0.50</span>
  </div>

  <label>Color de escena
    <input id="picker" type="color" value="#ffffff">
  </label>

  <p><small>Este cliente emite <code>slider_changed</code> (para Visuals) y tambi√©n difunde <code>state</code> global.</small></p>
  <pre id="debug"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
