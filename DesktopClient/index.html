<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desk</title>
  <style>
    :root { color-scheme: dark light; }
    body { font-family: system-ui, sans-serif; max-width: 760px; margin: 2rem auto; padding: 0 1rem; }
    fieldset { margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 8px; padding: .75rem 1rem; }
    legend { padding: 0 .5rem; }
    .row { display: flex; gap: 1rem; align-items: center; }
    pre { background: #1112; padding: .75rem; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Desk (Escena)</h1>

  <fieldset>
    <legend>Time</legend>
    <label><input type="radio" name="time" value="day" checked> Day</label>
    <label><input type="radio" name="time" value="night"> Night</label>
  </fieldset>

  <fieldset>
    <legend>Season</legend>
    <div class="row">
      <input id="season" type="range" min="1" max="4" step="1" value="1" />
      <span id="seasonVal">1</span>
    </div>
  </fieldset>

  <fieldset>
    <legend>Vantage</legend>
    <label><input type="radio" name="vantage" value="outside" checked> Outside</label>
    <label><input type="radio" name="vantage" value="inside"> Inside</label>
  </fieldset>

  <p id="meLine">Tu antena: <strong id="meId">—</strong> · <span id="meHex">#ffffff</span></p>
  <pre id="debug"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
